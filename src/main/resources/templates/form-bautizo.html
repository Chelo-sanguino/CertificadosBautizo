<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Certificado de Bautizo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Registrar Nuevo Bautizo</h3>
                    </div>
                    <div class="card-body">
                        
                        <div th:if="${error}" class="alert alert-danger" role="alert">
                            <span th:text="${error}"></span>
                        </div>

                        <form th:action="@{/bautizo/guardar}" th:object="${bautizo}" method="post">
                            
                            <input type="hidden" th:field="*{id}" />

                            <h5 class="text-secondary mb-3 border-bottom pb-2">Datos Personales</h5>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Nombres:</label>
                                    <input type="text" class="form-control" th:field="*{nombreBautizado}" required />
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Apellidos:</label>
                                    <input type="text" class="form-control" th:field="*{apellidoBautizado}" required />
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Fecha de Bautizo (Día/Mes/Año):</label>
                                <input type="date" class="form-control" th:field="*{fechaBautizo}" required />
                            </div>

                            <h5 class="text-secondary mb-3 border-bottom pb-2 mt-4">Padres y Padrinos</h5>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Padre:</label>
                                    <input type="text" class="form-control" th:field="*{nombrePadre}" />
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Madre:</label>
                                    <input type="text" class="form-control" th:field="*{nombreMadre}" />
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Padrino:</label>
                                    <input type="text" class="form-control" th:field="*{nombrePadrino}" />
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Madrina:</label>
                                    <input type="text" class="form-control" th:field="*{nombreMadrina}" />
                                </div>
                            </div>

                            <h5 class="text-secondary mb-3 border-bottom pb-2 mt-4">Datos de Registro</h5>
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label class="form-label">Libro:</label>
                                    <input type="text" class="form-control" th:field="*{libro}" />
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Folio:</label>
                                    <input type="text" class="form-control" th:field="*{folio}" />
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Partida:</label>
                                    <input type="text" class="form-control" th:field="*{partida}" />
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Observaciones (Motivo, Estado Civil, Notas):</label>
                                <textarea class="form-control" th:field="*{observaciones}" rows="3" placeholder="Ej: Solicitado para matrimonio..."></textarea>
                            </div>
                            
                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-primary btn-lg">Guardar Registro</button>
                                <a href="/bautizos" class="btn btn-secondary">Cancelar</a>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
